<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>

	<div style="padding: 20px;">
		<div data-ng-controller="form">
			<form name="demoForm" novalidate role="form">
				<div data-ng-show="progress.active()" style="color: red; font-size: 50px;">Sendingâ€¦</div>
				<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
				<div data-ng-repeat="field in fields" class="form-group">
					<label for="{{field.id}}" style="text-transform: capitalize;">{{ field.type }}</label>
					<span class="label label-danger" data-ng-show="submitted && field.required && !demoForm[field.id].$viewValue">Required!</span>
					<input data-ng-if="field.type == 'text'" class="form-control" type="text" id="{{field.id}}" name="{{field.type + '_' + field.id}}" data-ng-model="text" placeholder="Text here..." ng-required="{{field.required}}">
					<textarea data-ng-if="field.type == 'textarea'" class="form-control" id="{{field.id}}" name="{{field.type + '_' + field.id}}" data-ng-model="textarea" ng-required="{{field.required}}"></textarea>
					<input data-ng-if="field.type == 'checkbox'" type="checkbox" class="form-check-input" id="{{field.id}}" name="{{field.type + '_' + field.id}}" data-ng-model="checkbox" style="margin: 7px;" ng-required="{{field.required}}">
					<div data-ng-if="field.type == 'select'">
						<select class="form-control" id="{{field.id}}" name="{{field.type + '_' + field.id}}" data-ng-model="select" ng-required="{{field.required}}">
							<option data-ng-repeat="option in field.options">{{ option }}</option>
						</select>
					</div>
				</div>

				<button type="submit" data-ng-disabled="progress.active()" data-ng-click="submit(demoForm)" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary">Reset</button>
				<button class="btn btn-success" ng-click="addNewField()">+ Add field</button>
			</form>
			<br />
			<div class="form-group" data-ng-show="addNew" style="background-color: #cccccc; padding: 20px; border-radius: 5px;">
				<label for="selType">Select type of new input</label>
				<select class="form-control" id="selType" data-ng-model="selType">
					<option>text</option>
					<option>textarea</option>
					<option>checkbox</option>
					<option>select</option>
				</select>
			</div>
		</div>
	</div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
