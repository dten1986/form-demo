<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div style="padding: 20px;">	
		<div ng-controller="list">
			<form name="addItem" novalidate role="form" ng-show="formVisible">
				<h2>{{formVal.title}}</h2>
				<div ng-show="progress.active()" style="color: red; font-size: 50px;">Sendingâ€¦</div>
				<div id="messages" class="alert alert-success" ng-show="messages" ng-bind="messages"></div>
				<div class="form-group">
					<label for="textItem">Text</label>
					<span class="label label-danger" ng-show="submitted && !addItem.text.$viewValue">Required!</span>
					<input class="form-control" type="text" id="textItem" name="text" ng-model="formVal.text" placeholder="Text here... required!" required>
				</div>
				<div class="form-group">
					<label for="textareaItem">Textarea</label>
					<textarea class="form-control" id="textareaItem" name="textarea" ng-model="formVal.textarea"></textarea>
				</div>
				<div class="form-group">
					<label for="checkboxItem">Checkbox</label>
					<input type="checkbox" id="checkboxItem" name="checkbox" ng-model="formVal.checkbox">
				</div>
				<div class="form-group">
					<label for="selectItem">Select</label>
					<select class="form-control" id="selectItem" name="select" ng-model="formVal.select">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>
				</div>
				<button type="submit" ng-disabled="progress.active()" ng-click="submit(addItem)" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary" ng-click="closeForm()">Reset</button>
			</form>
			<br />
			<button class="btn btn-success" ng-click="openForm()" ng-show="!formVisible">+ Add new item</button>
			<br />
			<div id="list">
				<h2>List</h2>
				<div ng-repeat="item in list" class="item alert alert-success">
					<button type="button" class="close" ng-click="removeItem(item)">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4>Item {{$index+1}}:</h4>
					<div class="group" ng-repeat="(key, value) in item">
						<b style="text-transform: capitalize;">{{ key }}</b>
						<span>{{ value }}</span>
					</div>
					<button class="btn btn-success" ng-click="editItem($index)">+ Edit item</button>
				</div>
			</div>
		</div>
	</div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
